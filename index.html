<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">

    <link rel="stylesheet" href="design.css">

    <meta charset="utf-8"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <div id="header" style="text-align:center;padding-bottom:75px;">
      <h1><b><u>Fault Tree Designer</u></b></h1>
    </div>

    <div id="main">
      <div id="question">
        <div class="row">
          <form id="initialForm" class="col s12">
            <div class="row">
              <div class="col s12" style="padding-bottom:75px;text-align:center;">
                <span>What fault is being analysed?</span>
              </div>
              <div class="input-field col s10 offset-s1">
                <input id="Fault_1" name="fault_1" type="text" class="validate">
                <label for="Fault_1"> Fault : </label>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="sub" style="display:none;">
      <div id="question">
        <div class="row">
          <form id="secondForm" class="col s12">
            <div class="row">
              <div class="col s12" style="padding-bottom:75px;text-align:center;">
                <span>What events could trigger this?</span>
              </div>
              <div class="faults">
                <div class="input-field col s7 offset-s1">
                  <input id="Fault_1" name="fault_1" type="text" class="validate">
                  <label for="Fault_1"> Fault : </label>
                </div>
                <div class="col offset-s1">
                  <a id="add" class="btn-floating btn-large waves-effect waves-light black"><i class="material-icons">add</i></a>
                </div>
              </div>
            </div>
            <div class="render" style="text-align:center;">
              <a id="render" class="waves-effect waves-light btn black"><i class="material-icons left">launch</i>Render</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>  </body>

    <script type="text/javascript" src="file.js"></script>


  </body>
</html>
